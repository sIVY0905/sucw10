{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RoomieManager{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen font-sans">

    <!-- 導航欄 -->
    <header class="bg-white shadow-md sticky top-0 z-10">
        <nav class="flex justify-between items-center max-w-7xl mx-auto p-4">
            <div class="text-xl font-bold text-indigo-600">
                {% if room %}{{ room.room_number }} 房號{% else %}未分配房號{% endif %}
            </div>
            <div class="flex space-x-4">
                <a href="/chores/"
                    class="nav-link {% if '/chores/' in request.path %}active{% endif %}">
                    家務
                </a>

                <a href="/"
                    class="nav-link {% if request.path == '/' %}active{% endif %}">
                    主頁
                </a>

                <a href="/rooms/members/"
                    class="nav-link {% if '/rooms/members/' in request.path %}active{% endif %}">
                    成員
                </a>
                <!-- 登入 / 登出按鈕 -->
                {% if user.is_authenticated %}
                    <form method="post" action="{% url 'users:logout' %}" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="px-3 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">
                            <i class="fas fa-sign-out-alt mr-1"></i> 登出
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'users:login' %}" class="px-3 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">
                        <i class="fas fa-sign-in-alt mr-1"></i> 登入
                    </a>
                {% endif %}
            </div>
        </nav>
    </header>

    <!-- 內容區塊 -->
    <main class="max-w-7xl mx-auto p-4 md:p-8">
        {% block content %}{% endblock %}
    </main>
    
    <script src="{% static 'core/js/utils.js' %}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
