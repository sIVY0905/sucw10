{% extends "core/base.html" %}

{% block title %}重設密碼{% endblock %}

{% block content %}
<div class="max-w-md mx-auto p-6 bg-white rounded-xl shadow-xl mt-10">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">重設您的密碼</h1>
    <p class="mb-4 text-gray-600">請輸入您註冊時使用的電子郵件地址。我們將向您發送一封包含重設密碼連結的郵件。</p>

    {% if form.errors %}
        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-3 mb-4 rounded" role="alert">
            請檢查您的輸入。
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700">電子郵件</label>
            {{ form.email }}
            {% if form.email.errors %}
                <p class="text-red-500 text-xs italic">{{ form.email.errors.0 }}</p>
            {% endif %}
        </div>

        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-150">
            寄送重設連結
        </button>
    </form>

    <div class="mt-4 text-center">
        <a href="{% url 'users:login' %}" class="text-sm text-indigo-600 hover:text-indigo-800">返回登入</a>
    </div>
</div>
{% endblock %}
