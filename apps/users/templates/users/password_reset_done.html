{% extends "core/base.html" %}

{% block title %}郵件已發送{% endblock %}

{% block content %}
<div class="max-w-md mx-auto p-6 bg-white rounded-xl shadow-xl mt-10 text-center">
    <i class="fas fa-envelope-open-text text-indigo-600 text-4xl mb-4"></i>
    <h1 class="text-2xl font-bold mb-4 text-gray-800">重設密碼郵件已寄出</h1>
    <p class="mb-4 text-gray-600">
        我們已將重設密碼的連結發送到您提供的電子郵件地址。
    </p>
    <p class="text-sm text-gray-500">
        請檢查您的收件箱，如果沒有收到，也請檢查垃圾郵件或等待幾分鐘。
    </p>
    <div class="mt-6">
        <a href="{% url 'users:login' %}" class="text-indigo-600 hover:underline font-medium">返回登入頁面</a>
    </div>
</div>
{% endblock %}
