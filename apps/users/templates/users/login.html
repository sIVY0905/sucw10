{% extends "core/base.html" %}
{% load socialaccount %}

{% block title %}登入{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 font-sans">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-extrabold text-gray-900 text-center mb-6">
            <i class="fas fa-handshake text-indigo-600 mr-2"></i> 登入 Roomie Manager
        </h1>

        <!-- Google 登入按鈕 -->
        <div class="mb-4">
            <a href="{% provider_login_url 'google' %}" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center">
                <i class="fab fa-google mr-2"></i> 使用 Google 登入
            </a>
        </div>

        <div class="text-center my-4">
            <span class="text-gray-500">或使用帳號密碼登入</span>
        </div>

        {% if form.errors %}
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-3 mb-4 rounded" role="alert">
                帳號或密碼錯誤，請重試。
            </div>
        {% endif %}

        <form method="post" action="{% url 'users:login' %}">
            {% csrf_token %}

            <div class="space-y-4">
                <div class="flex flex-col">
                    <label for="{{ form.username.id_for_label }}" class="text-sm font-medium text-gray-700 mb-1">
                        使用者名稱
                    </label>
                    {{ form.username }}
                </div>

                <div class="flex flex-col">
                    <label for="{{ form.password.id_for_label }}" class="text-sm font-medium text-gray-700 mb-1">
                        密碼
                    </label>
                    {{ form.password }}
                </div>
            </div>

            <input type="hidden" name="next" value="{{ next }}" />

            <button type="submit" class="w-full mt-6 px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition">
                <i class="fas fa-sign-in-alt mr-1"></i> 登入
            </button>
        </form>

        <div class="mt-6 text-center text-sm">
            <p class="text-gray-600">
                還沒有帳號嗎？ 
                <a href="{% url 'users:signup' %}" class="text-indigo-600 hover:underline font-medium">註冊新帳號</a>
            </p>
            <p class="mt-2">
                <a href="{% url 'users:password_reset' %}" class="text-gray-500 hover:underline">忘記密碼？</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
