<div class="p-3 border rounded-lg hover:shadow-md transition duration-150 flex justify-between items-center">
    <div class="flex-1 min-w-0">
        <p class="text-lg font-semibold text-gray-800 truncate">
            <span class="dot {{ chore.status|lower }}-dot"></span>
            {{ chore.title }} 
            <span class="text-xs font-normal px-2 py-0.5 rounded-full bg-{{ type_color }}-100 text-{{ type_color }}-600">{{ chore.type }}</span>
        </p>
        
        <p class="text-sm text-gray-500 mt-1 ml-4">
            頻率: 每 {{ chore.frequency }} 天一次 | 
            上次完成: 
            {% if chore.last_completed %}
                {{ chore.last_completed|date:"Y/m/d" }} ({{ chore.days_ago }} 天前)
            {% else %}
                <span class="text-red-500">從未完成</span>
            {% endif %}
        </p>

        {% if chore.assigned_members %}
            <p class="text-xs text-gray-600 mt-1 ml-4">
                負責人: {{ chore.assigned_members|join:", " }}
            </p>
        {% endif %}
    </div>

    <div class="flex space-x-2 ml-4 flex-shrink-0">
        <a href="{% url 'chores:update' pk=chore.id %}" class="p-2 text-sm bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200" title="編輯">
            編輯
        </a>
        <a href="{% url 'chores:delete' pk=chore.id %}" class="p-2 text-sm bg-red-100 text-red-600 rounded-lg hover:bg-red-200" title="刪除">
            刪除
        </a>
    </div>
</div>
