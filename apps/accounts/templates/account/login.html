{% extends "core/base.html" %}
 {% load socialaccount %} 
 {% block title %}登入{%endblock %} 
 {% block content %}
    <div class="max-w-md mx-auto mt-12">
      <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 px-6 py-4">
          <h3 class="text-center text-2xl font-bold text-white">登入</h3>
        </div>
        <div class="p-6">
          <!-- Google 登入按鈕 -->
          <div class="mb-4">
            <a
              href="{% provider_login_url 'google' %}"
              class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center"
            >
              <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                />
                <path
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                />
                <path
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                />
                <path
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                />
              </svg>
              使用 Google 登入
            </a>
          </div>
    
          <div class="text-center my-4">
            <span class="text-gray-500">或</span>
          </div>
    
          <!-- 一般登入表單 -->
          <form method="post">
            {% csrf_token %}
    
            <div class="mb-4">
              <label for="id_login" class="block text-gray-700 font-medium mb-2">
                帳號 (Email 或 Username)
              </label>
              <input
                type="text"
                name="login"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                id="id_login"
                required
              />
            </div>
    
            <div class="mb-4">
              <label for="id_password" class="block text-gray-700 font-medium mb-2">
                密碼
              </label>
              <input
                type="password"
                name="password"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                id="id_password"
                required
              />
            </div>
    
            <div class="mb-4 flex items-center">
              <input
                type="checkbox"
                name="remember"
                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                id="id_remember"
              />
              <label class="ml-2 text-gray-700" for="id_remember">記住我</label>
            </div>
    
            <button
              type="submit"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200"
            >
              登入
            </button>
          </form>
    
          <div class="border-t border-gray-200 my-6"></div>
    
          <div class="text-center text-gray-600 space-y-2">
            <p>
              還沒有帳號?
              <a
                href="{% url 'account_signup' %}"
                class="text-indigo-600 hover:text-indigo-800 font-medium"
                >註冊</a
              >
            </p>
            <p>
              <a
                href="{% url 'account_reset_password' %}"
                class="text-indigo-600 hover:text-indigo-800 font-medium"
                >忘記密碼?</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
